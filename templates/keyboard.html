<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi HID Keyboard</title>
  <style>
    /* Page Styling */
    body {
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }

    /* Key Press Log (below the title) */
    .key-log {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    .key-press {
      background: #444;
      border-radius: 4px;
      padding: 5px 10px;
      opacity: 0; /* start hidden for fade-in */
      transition: opacity 0.5s;
      white-space: nowrap;
    }
    .key-press.visible {
      opacity: 1;
    }
    .key-press.fade-out {
      opacity: 0;
    }

    /* Container for everything */
    .container {
      width: 100%;
      margin: 0 auto;
    }

    /* Arrow Keys & Extra Buttons (T-shape) */
    .arrow-keys {
      margin-bottom: 30px;
    }
    .arrow-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 5px 0;
    }
    .arrow {
      background: #333;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 5px;
      padding: 20px 30px; /* Larger padding for easy tapping */
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      font-size: 1.5rem;
      min-width: 80px;
      min-height: 60px;
      white-space: nowrap;
    }
    .arrow:hover { background: #444; }
    .arrow:active { background: #555; }

    /* Main Keyboard */
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 5px 0;
    }
    .key {
      background: #333;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 5px;
      padding: 10px 15px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      font-size: 1rem;
      min-width: 50px;
      white-space: nowrap;
    }
    .key:hover { background: #444; }
    .key:active { background: #555; }
    .wide { min-width: 80px; }

    /* Toggleable Text Input Section */
    .text-input-section {
      margin-top: 20px;
    }
    .text-input-section textarea {
      width: 80%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #333;
      color: #fff;
      resize: vertical;
    }
    .text-input-section button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #555;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .text-input-section button:hover { background: #666; }
    /* Toggle Button */
    #toggleTextInputButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #555;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #toggleTextInputButton:hover { background: #666; }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .arrow {
        font-size: 1.3rem;
        padding: 15px 25px;
        min-width: 60px;
        min-height: 50px;
      }
      .key {
        font-size: 0.9rem;
        min-width: 40px;
      }
      .wide { min-width: 60px; }
      .text-input-section textarea {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Raspberry Pi HID Keyboard</h1>
  
  <!-- Key Press Log -->
  <div class="key-log" id="keyLog"></div>
  
  <div class="container">
    <!-- Arrow Keys (T-shape) -->
    <div class="arrow-keys">
      <div class="arrow-row">
        <div class="arrow" data-key="up">↑</div>
      </div>
      <div class="arrow-row">
        <div class="arrow" data-key="left">←</div>
        <div class="arrow" data-key="down">↓</div>
        <div class="arrow" data-key="right">→</div>
      </div>
      <div class="arrow-row">
        <div class="arrow" data-key="esc">ESC</div>
        <div class="arrow" data-key="b">B</div>
        <div class="arrow" data-key="f5">F5</div>
      </div>
    </div>

    <!-- Main Keyboard -->
    <div class="keyboard">
      <!-- Row 1: Function Keys -->
      <div class="row">
        <div class="key" data-key="f1">F1</div>
        <div class="key" data-key="f2">F2</div>
        <div class="key" data-key="f3">F3</div>
        <div class="key" data-key="f4">F4</div>
        <div class="key" data-key="f5">F5</div>
        <div class="key" data-key="f6">F6</div>
        <div class="key" data-key="f7">F7</div>
        <div class="key" data-key="f8">F8</div>
        <div class="key" data-key="f9">F9</div>
        <div class="key" data-key="f10">F10</div>
        <div class="key" data-key="f11">F11</div>
        <div class="key" data-key="f12">F12</div>
      </div>
      <!-- Row 2: Esc, Numbers, Backspace -->
      <div class="row">
        <div class="key" data-key="esc">Esc</div>
        <div class="key" data-key="1">1</div>
        <div class="key" data-key="2">2</div>
        <div class="key" data-key="3">3</div>
        <div class="key" data-key="4">4</div>
        <div class="key" data-key="5">5</div>
        <div class="key" data-key="6">6</div>
        <div class="key" data-key="7">7</div>
        <div class="key" data-key="8">8</div>
        <div class="key" data-key="9">9</div>
        <div class="key" data-key="0">0</div>
        <div class="key wide" data-key="backspace">Bksp</div>
      </div>
      <!-- Row 3: Q - P -->
      <div class="row">
        <div class="key" data-key="q">Q</div>
        <div class="key" data-key="w">W</div>
        <div class="key" data-key="e">E</div>
        <div class="key" data-key="r">R</div>
        <div class="key" data-key="t">T</div>
        <div class="key" data-key="y">Y</div>
        <div class="key" data-key="u">U</div>
        <div class="key" data-key="i">I</div>
        <div class="key" data-key="o">O</div>
        <div class="key" data-key="p">P</div>
      </div>
      <!-- Row 4: A - L, Enter -->
      <div class="row">
        <div class="key" data-key="a">A</div>
        <div class="key" data-key="s">S</div>
        <div class="key" data-key="d">D</div>
        <div class="key" data-key="f">F</div>
        <div class="key" data-key="g">G</div>
        <div class="key" data-key="h">H</div>
        <div class="key" data-key="j">J</div>
        <div class="key" data-key="k">K</div>
        <div class="key" data-key="l">L</div>
        <div class="key wide" data-key="enter">Enter</div>
      </div>
      <!-- Row 5: Z - M, Space -->
      <div class="row">
        <div class="key" data-key="z">Z</div>
        <div class="key" data-key="x">X</div>
        <div class="key" data-key="c">C</div>
        <div class="key" data-key="v">V</div>
        <div class="key" data-key="b">B</div>
        <div class="key" data-key="n">N</div>
        <div class="key" data-key="m">M</div>
        <div class="key wide" data-key="space">Space</div>
      </div>
    </div>

    <!-- Toggle Text Input Button -->
    <button id="toggleTextInputButton" onclick="toggleTextInput()">Show Text Input</button>

    <!-- Text Input Section (hidden by default) -->
    <div id="textInputSection" class="text-input-section" style="display: none;">
      <textarea id="textInput" placeholder="Type or paste text here..."></textarea><br>
      <button onclick="sendText()">Send Text as Keystrokes</button>
    </div>
  </div>

  <script>
    // Attach click handlers to all .key and .arrow elements
    document.querySelectorAll('.key, .arrow').forEach(function(elem) {
      elem.addEventListener('click', function() {
        var key = this.getAttribute('data-key');
        sendKeyAjax(key);
        addKeyToLog(key);
      });
    });

    function sendKeyAjax(key) {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/send_key", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status !== 200) {
          console.error("Error sending key:", xhr.responseText);
        }
      };
      xhr.send("key=" + encodeURIComponent(key));
    }

    // Add key press to log with fade-in and auto-removal (max 10 items or after 30s)
    function addKeyToLog(key) {
      const keyLog = document.getElementById('keyLog');
      const newItem = document.createElement('div');
      newItem.classList.add('key-press');
      newItem.textContent = key;
      // Insert as first child (newest on left)
      keyLog.insertBefore(newItem, keyLog.firstChild);
      void newItem.offsetWidth; // force reflow
      newItem.classList.add('visible');
      // Auto-remove after 30 seconds
      setTimeout(() => { removeKey(newItem); }, 30000);
      // If more than 10 items, remove the oldest (last child)
      if (keyLog.children.length > 10) {
        removeKey(keyLog.lastChild);
      }
    }
    function removeKey(item) {
      if (!item) return;
      item.classList.remove('visible');
      item.classList.add('fade-out');
      setTimeout(() => {
        if (item.parentNode) {
          item.parentNode.removeChild(item);
        }
      }, 500);
    }

    // Toggle the text input section
    function toggleTextInput() {
      const section = document.getElementById('textInputSection');
      const btn = document.getElementById('toggleTextInputButton');
      if (section.style.display === "none") {
        section.style.display = "block";
        btn.textContent = "Hide Text Input";
      } else {
        section.style.display = "none";
        btn.textContent = "Show Text Input";
      }
    }

    // Send text from textarea as keystrokes.
    // It supports special keys if the text between curly braces (e.g. {enter}, {esc}, {f1}) is found.
    // A delay of 300ms is used between each key.
    function sendText() {
      const rawText = document.getElementById('textInput').value.trim();
      if (!rawText) return;
      let i = 0;
      function sendNext() {
        if (i >= rawText.length) return;
        let key = null;
        if (rawText[i] === '{') {
          // Look for matching closing brace
          let end = rawText.indexOf('}', i);
          if (end !== -1) {
            key = rawText.substring(i + 1, end).toLowerCase(); // e.g. "enter", "esc", "f1"
            i = end + 1;
          } else {
            key = rawText[i];
            i++;
          }
        } else {
          key = rawText[i];
          i++;
          if (key === ' ') {
            key = 'space';
          } else if (key.match(/[A-Z]/)) {
            key = key.toLowerCase();
          }
        }
        sendKeyAjax(key);
        addKeyToLog(key);
        setTimeout(sendNext, 300); // increased delay to 300ms
      }
      sendNext();
    }
  </script>
</body>
</html>
