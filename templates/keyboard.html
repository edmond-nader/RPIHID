<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi HID Keyboard</title>
  <style>
    /* Page Styling */
    body {
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }

    /* Container for everything */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Arrow Keys (and extra buttons) at Top in a T-shape + extra row */
    .arrow-keys {
      margin-bottom: 30px;
    }
    .arrow-row {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      margin: 5px 0;
    }
    .arrow {
      background: #333;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 5px;
      padding: 20px 30px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      font-size: 1.5rem;
      min-width: 80px;
      min-height: 60px;
      white-space: nowrap;
    }
    .arrow:hover {
      background: #444;
    }
    .arrow:active {
      background: #555;
    }

    /* Main Keyboard */
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      margin: 5px 0;
    }
    .key {
      background: #333;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 5px;
      padding: 10px 15px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      font-size: 1rem;
      min-width: 50px;
      white-space: nowrap;
    }
    .key:hover {
      background: #444;
    }
    .key:active {
      background: #555;
    }
    .wide {
      min-width: 80px;
    }

    /* Key Press Log at Bottom */
    .key-log {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      align-items: center;
      /* Optional styling for the log container background */
      /* background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px; */
    }
    .key-press {
      background: #444;
      border-radius: 4px;
      padding: 5px 10px;
      opacity: 0;  /* start hidden for fade-in */
      transition: opacity 0.5s;
      white-space: nowrap;
    }
    /* When visible, the opacity is 1 */
    .key-press.visible {
      opacity: 1;
    }
    /* Fade-out class triggers opacity transition to 0 */
    .key-press.fade-out {
      opacity: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .arrow {
        font-size: 1.3rem;
        padding: 15px 25px;
        min-width: 60px;
        min-height: 50px;
      }
      .key {
        font-size: 0.9rem;
        min-width: 40px;
      }
      .wide {
        min-width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Raspberry Pi HID Keyboard</h1>
  
  <div class="container">
    <!-- Arrow Keys at the Top (T-shape) -->
    <div class="arrow-keys">
      <div class="arrow-row">
        <div class="arrow" data-key="up">↑</div>
      </div>
      <div class="arrow-row">
        <div class="arrow" data-key="left">←</div>
        <div class="arrow" data-key="down">↓</div>
        <div class="arrow" data-key="right">→</div>
      </div>
      <div class="arrow-row">
        <div class="arrow" data-key="esc">ESC</div>
        <div class="arrow" data-key="b">B</div>
        <div class="arrow" data-key="f5">F5</div>
      </div>
    </div>

    <!-- Main Keyboard -->
    <div class="keyboard">
      <!-- Row 1: Function Keys -->
      <div class="row">
        <div class="key" data-key="f1">F1</div>
        <div class="key" data-key="f2">F2</div>
        <div class="key" data-key="f3">F3</div>
        <div class="key" data-key="f4">F4</div>
        <div class="key" data-key="f5">F5</div>
        <div class="key" data-key="f6">F6</div>
        <div class="key" data-key="f7">F7</div>
        <div class="key" data-key="f8">F8</div>
        <div class="key" data-key="f9">F9</div>
        <div class="key" data-key="f10">F10</div>
        <div class="key" data-key="f11">F11</div>
        <div class="key" data-key="f12">F12</div>
      </div>
      <!-- Row 2: Esc, Numbers, Backspace -->
      <div class="row">
        <div class="key" data-key="esc">Esc</div>
        <div class="key" data-key="1">1</div>
        <div class="key" data-key="2">2</div>
        <div class="key" data-key="3">3</div>
        <div class="key" data-key="4">4</div>
        <div class="key" data-key="5">5</div>
        <div class="key" data-key="6">6</div>
        <div class="key" data-key="7">7</div>
        <div class="key" data-key="8">8</div>
        <div class="key" data-key="9">9</div>
        <div class="key" data-key="0">0</div>
        <div class="key wide" data-key="backspace">Bksp</div>
      </div>
      <!-- Row 3: Q - P -->
      <div class="row">
        <div class="key" data-key="q">Q</div>
        <div class="key" data-key="w">W</div>
        <div class="key" data-key="e">E</div>
        <div class="key" data-key="r">R</div>
        <div class="key" data-key="t">T</div>
        <div class="key" data-key="y">Y</div>
        <div class="key" data-key="u">U</div>
        <div class="key" data-key="i">I</div>
        <div class="key" data-key="o">O</div>
        <div class="key" data-key="p">P</div>
      </div>
      <!-- Row 4: A - L, Enter -->
      <div class="row">
        <div class="key" data-key="a">A</div>
        <div class="key" data-key="s">S</div>
        <div class="key" data-key="d">D</div>
        <div class="key" data-key="f">F</div>
        <div class="key" data-key="g">G</div>
        <div class="key" data-key="h">H</div>
        <div class="key" data-key="j">J</div>
        <div class="key" data-key="k">K</div>
        <div class="key" data-key="l">L</div>
        <div class="key wide" data-key="enter">Enter</div>
      </div>
      <!-- Row 5: Z - M, Space -->
      <div class="row">
        <div class="key" data-key="z">Z</div>
        <div class="key" data-key="x">X</div>
        <div class="key" data-key="c">C</div>
        <div class="key" data-key="v">V</div>
        <div class="key" data-key="b">B</div>
        <div class="key" data-key="n">N</div>
        <div class="key" data-key="m">M</div>
        <div class="key wide" data-key="space">Space</div>
      </div>
    </div>
  </div>

  <!-- Key Press Log at Bottom -->
  <div class="key-log" id="keyLog"></div>

  <script>
    // Attach click handlers to all .key and .arrow elements
    document.querySelectorAll('.key, .arrow').forEach(function(elem) {
      elem.addEventListener('click', function() {
        var key = this.getAttribute('data-key');

        // Send key to the server
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/send_key", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status !== 200) {
            console.error("Error sending key:", xhr.responseText);
          }
        };
        xhr.send("key=" + encodeURIComponent(key));

        // Display the key in the log (newest inserted at the left)
        addKeyToLog(key);
      });
    });

    // Function to add key press to log
    function addKeyToLog(key) {
      const keyLog = document.getElementById('keyLog');

      // Create a new element for this key press and set initial opacity to 0
      const newItem = document.createElement('div');
      newItem.classList.add('key-press');
      newItem.textContent = key;
      
      // Insert the new key press as the first child (newest on left)
      keyLog.insertBefore(newItem, keyLog.firstChild);

      // Force reflow then add 'visible' class for fade-in effect
      void newItem.offsetWidth;
      newItem.classList.add('visible');

      // Set timeout for auto-removal after 30 seconds
      setTimeout(() => {
        removeKey(newItem);
      }, 30000);

      // If there are more than 10 key presses, remove the rightmost (oldest)
      if (keyLog.children.length > 10) {
        // Remove the last child with fade-out
        removeKey(keyLog.lastChild);
      }
    }

    // Function to fade out and remove a key press element
    function removeKey(item) {
      if (!item) return;
      item.classList.remove('visible');
      item.classList.add('fade-out');
      setTimeout(() => {
        if (item.parentNode) {
          item.parentNode.removeChild(item);
        }
      }, 500); // Wait for the 0.5s fade-out transition
    }
  </script>
</body>
</html>
