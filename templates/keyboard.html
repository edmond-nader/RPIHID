<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPi HID Keyboard</title>
  <style>
    /* Basic styling */
    body { background-color: #222; color: #fff; margin: 0; padding: 20px; font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-bottom: 10px; }
    #connectionIndicator { position: fixed; top: 10px; right: 10px; width: 15px; height: 15px; border-radius: 50%; background-color: red; border: 1px solid #fff; }
    .key-log { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 20px; }
    .key-press { background: #444; border-radius: 4px; padding: 5px 10px; opacity: 0; transition: opacity 0.5s; }
    .key-press.visible { opacity: 1; }
    .container { margin: 0 auto; }
    .arrow, .key { background: #333; border: 1px solid #444; border-radius: 5px; margin: 5px; padding: 10px 15px; cursor: pointer; }
    .arrow:hover, .key:hover { background: #444; }
    .wide { min-width: 80px; }
    button { margin: 10px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="connectionIndicator"></div>
  <h1>Raspberry Pi HID Keyboard</h1>
  <div class="key-log" id="keyLog"></div>
  <div class="container">
    <!-- Your keyboard layout here (omitted for brevity; use your existing rows/buttons) -->
    <!-- For example: -->
    <div class="keyboard">
      <!-- Add your keys/rows as before -->
    </div>
    <!-- Existing buttons -->
    <button onclick="location.href='/wifi_config'">Wiâ€‘Fi Config</button>
    <button onclick="shutdownRPi()">Shutdown RPi</button>
    <!-- New Hotspot Control Buttons -->
    <button onclick="disableHotspot()">Disable Hotspot</button>
    <button onclick="enableHotspot()">Enable Hotspot</button>
    <div class="text-input-section" id="textInputSection" style="display:none;">
      <textarea id="textInput" placeholder="Type or paste text here..."></textarea><br>
      <button onclick="sendText()">Send Text as Keystrokes</button>
    </div>
  </div>
  <script>
    // Existing key handling functions...
    function disableHotspot() {
      fetch("/disable_hotspot", { method: "POST" })
        .then(res => res.json())
        .then(data => alert(data.message || data.error))
        .catch(err => alert("Error disabling hotspot."));
    }
    function enableHotspot() {
      fetch("/enable_hotspot", { method: "POST" })
        .then(res => res.json())
        .then(data => alert(data.message || data.error))
        .catch(err => alert("Error enabling hotspot."));
    }
    function shutdownRPi() {
      var token = prompt("Enter shutdown token:");
      if (!token) return;
      if (confirm("Are you sure you want to shut down the Raspberry Pi?")) {
        fetch("/shutdown", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "token=" + encodeURIComponent(token)
        })
        .then(res => res.json())
        .then(data => alert(data.message || data.error))
        .catch(err => alert("Shutdown failed."));
      }
    }
    // Include your other key functions here...
    function checkConnection() {
      fetch("/ping")
        .then(res => {
          document.getElementById("connectionIndicator").style.backgroundColor = (res.ok ? "green" : "red");
        })
        .catch(err => { document.getElementById("connectionIndicator").style.backgroundColor = "red"; });
    }
    setInterval(checkConnection, 5000);
  </script>
</body>
</html>
